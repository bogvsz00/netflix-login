<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Netflix Login Page</title>
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <div class="header">
                <img src="netflix-logo.png" alt="Netflix Logo"/>
                <h1>Welcome back!</h1>
            </div>
            <div class="form">
                <form>
                    <p class="second-method">Sign via e-mail & password</p>
                    <input class="signin-form" type="email" placeholder="E-mail"/>
                    <br>
                    <input class="signin-form" type="password" placeholder="Password"/>
                    <a href="#" id="forget-password"><p>Forget your password?</p></a>
                    <input type="submit" value="SIGN IN" class="submit-button">
                </form>
            </div>
            <div class="social-icons">
                <p class="first-method">Sign via social-media</p>
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
